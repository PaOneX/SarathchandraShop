<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarathchandra</title>
    <link rel="stylesheet" href="css/login.css"">
    <link rel="stylesheet" href="css/navBar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top p-3">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="#">SARATHCHANDRA</a>

        <!-- Mobile Icons (Search & Cart) -->
        <div class="d-lg-none d-flex align-items-center order-lg-2">
          <input type="text" class="form-control me-2" placeholder="Search" />
          <a class="nav-link" href="#"><i class="bi bi-search me-3"></i></a>
          <a class="nav-link position-relative" href="#">
            <i class="bi bi-bag"></i>
            <span class="cart-badge">3</span>
          </a>
        </div>

        <!-- Toggler Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">New Arrivals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Accessories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sale</a>
            </li>
          </ul>

          <!-- Desktop Icons -->
          <ul class="navbar-nav nav-icons d-none d-lg-flex">
            <input type="text" class="form-control" />
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-person"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="#">
                <i class="bi bi-bag"></i>
                <span class="cart-badge">3</span>
              </a>
            </li>
          </ul>

          <!-- Mobile Additional Links -->
          <div class="d-lg-none">
            <div class="mobile-divider"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-heart me-2"></i>Wishlist</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-person me-2"></i>Account</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        id="clothingCarousel"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#clothingCarousel"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#clothingCarousel"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#clothingCarousel"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active slide-1">
            <div
              class="carousel-caption d-flex flex-column align-items-center justify-content-center h-100"
            >
              <div class="text-center carousel-content p-4 p-md-5 rounded-4">
                <p class="carousel-subtitle text-uppercase fw-light mb-3">
                  Where Style Meets Elegance
                </p>
                <h2 class="display-4 fw-bold mb-4">Summer Collection 2024</h2>
                <a
                  href="#"
                  class="btn btn-light btn-lg px-5 py-3 rounded-pill fw-semibold text-dark"
                  >Explore Now</a
                >
              </div>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="carousel-item slide-2">
            <div
              class="carousel-caption d-flex flex-column align-items-center justify-content-center h-100"
            >
              <div class="text-center carousel-content p-4 p-md-5 rounded-4">
                <p class="carousel-subtitle text-uppercase fw-light mb-3">
                  Fresh Styles Just Arrived
                </p>
                <h2 class="display-4 fw-bold mb-4">Discover New Arrivals</h2>
                <a
                  href="#"
                  class="btn btn-light btn-lg px-5 py-3 rounded-pill fw-semibold text-dark"
                  >Explore Now</a
                >
              </div>
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="carousel-item slide-3">
            <div
              class="carousel-caption d-flex flex-column align-items-center justify-content-center h-100"
            >
              <div class="text-center carousel-content p-4 p-md-5 rounded-4">
                <p class="carousel-subtitle text-uppercase fw-light mb-3">
                  Limited Time Only
                </p>
                <h2 class="display-4 fw-bold mb-4">Up to 50% Off Sale</h2>
                <a
                  href="#"
                  class="btn btn-light btn-lg px-5 py-3 rounded-pill fw-semibold text-dark"
                  >Explore Now</a
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#clothingCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#clothingCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- New Arrivals Section -->
     

      <div id="root"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
