
	<main class="login-page">
		<section class="brand">
			<a href="../../index.html" class="logo">Sarathchandra</a>
			<p class="tag">Modern. Comfortable. You.</p>
		</section>

		<section class="form-wrap">
			<div class="card">
				<h1>Welcome back</h1>
				<p class="lead">Sign in to continue shopping</p>

				<form id="loginForm" autocomplete="on">
					<label for="identifier">Email or phone</label>
					<input id="identifier" name="identifier" type="text" inputmode="email" placeholder="you@example.com or +123456789" required>

					<label for="password">Password</label>
					<div class="password-field">
						<input id="password" name="password" type="password" placeholder="Enter your password" minlength="6" required>
						<button type="button" id="togglePwd" aria-label="Toggle password visibility">Show</button>
					</div>

					<div class="row between">
						<label class="checkbox">
							<input type="checkbox" id="remember" name="remember">
							<span>Remember me</span>
						</label>
						<a class="link" href="../login/forgot.html">Forgot?</a>
					</div>

					<button class="primary" type="submit">Sign in</button>

					<div class="divider"><span>OR</span></div>

					<div class="socials">
						<button type="button" class="social google">Continue with Google</button>
						<button type="button" class="social apple">Continue with Apple</button>
					</div>

					<p class="small">Don't have an account? <a href="../login/register.html">Create one</a></p>
				</form>
			</div>
			
		</section>
	</main>
